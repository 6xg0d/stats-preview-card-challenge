<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--author and description-->
    <meta name="author" content="6xg0d">
    <meta name="description" content="Newbie challenge from Frontend Mentor"> 
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <!--linking stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card-header">
        <figure>
          <img class="img-mobile" src="images/image-header-mobile.jpg" alt="business-image-mobile">
          <img class="img-desktop" src="images/image-header-desktop.jpg" alt="business-image-desktop">      
        </figure>
      </section>
      <section class="card-content-body">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        <section class="card-statistics">
          <div class="statistic-group">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="statistic-group">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="statistic-group">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
